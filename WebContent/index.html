<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>SMILE</title>


<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
	integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
	integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
	crossorigin="anonymous"></script>

<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Open+Sans:300"
	type="text/css" />
</head>

<link rel="stylesheet" href="animatedGiuli.css" type="text/css">
<body>
	<h1>
		<span>S</span><span>M</span><span>I</span><span>L</span><span>E</span>
	</h1>
	<div>
		<button class="button" data-toggle="modal" data-target="#logModal">
			<FONT FACE="Comic Sans MS">Accedi</FONT><br>
		</button>
		<button class="button" data-toggle="modal" data-target="#regModal">
			<FONT FACE="Comic Sans MS">Registrazione</FONT><br>
		</button>
	</div>


	<!-- Modal Reg -->
	<div class="modal fade" id="regModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">

			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form action="Register" method="post">
						<div id="registration-form">
							<div class="form-group">
								<label for="name"><b>Nome utente:</b></label> <input type="text"
									class="form-control" id="name" placeholder="Enter your name"
									name="username">
							</div>
							<div class="form-group">
								<label for="newemail"><b>Email:</b></label> <input type="email"
									class="form-control" id="newemail"
									placeholder="Enter new email" name="newemail">
							</div>
							<div class="form-group">
								<label for="newpwd"><b>Password:</b></label> <input
									type="password" class="form-control" id="newpwd"
									placeholder="New password" name="newpwd">
							</div>
						</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="button" data-dismiss="modal" style="background-color: 	#5f9ea0">Annulla</button>
					<button type="submit" class="button">Registrati!</button>
				</div>
				</form>
			</div>

		</div>
	</div>



	<!-- Modal log -->
	<div class="modal fade" id="logModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">

			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form action="Login" method="post">
						<div id="login-form">
							<div class="form-group">
								<label for="logemail"><b>Email:</b></label> <input type="email"
									class="form-control" id="logemail" placeholder="Enter email"
									name="logemail">
							</div>
							<div class="form-group">
								<label for="logpwd"><b>Password:</b></label> <input
									type="password" class="form-control" id="logpwd"
									placeholder="Enter password" name="logpwd">
							</div>
						</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="button" data-dismiss="modal" style="background-color: 	#5f9ea0">Annulla</button>
					<button type="submit" class="button">Accedi!</button>
				</div>
				</form>
			</div>

		</div>
	</div>
	<span> </span>
	<div style="position: absolute; margin-top: 20%;">
		<audio controls autoplay src="music/miichannel.mp3">
			Your browser does not support the
			<code>audio</code>
			element.
		</audio>
	</div>
</body>

<script type="text/javascript">

$( document ).ready(function() {

	var url_string = document.URL;
	var url = new URL(url_string);
	var c = url.searchParams.get("login");
	let alertbox = document.getElementById("errorLabel");


	if(c == "failed"){
		alertbox.hidden = false;
	}else {
		alertbox.hidden = true;	
	}	
});

</script>
<div  id="errorLabel" style="position: absolute; margin-top: 10%;"
	class="alert alert-danger" role="alert">Login non riuscito!</div>





</html>
